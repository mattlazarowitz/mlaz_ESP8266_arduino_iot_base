<!DOCTYPE HTML><html><head>
  <title>Configure network settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head><body>
  <form action="config" method="post">
    <table>
      <tr><td>WiFi SSID: <td><input type="text" name="SsidInput" placeholder="%SSID_PLACEHOLDER%"><br>
      <tr><td>WiFi password: <td><input type="password" name="PwInput"><br>
      <tr><td>Desired hostname: <td><input type="text" name="HostName" placeholder="%ESP_NAME_PLACEHOLDER%"><br>
    </table>
    <input type="submit" value="Submit">
  </form>
  &nbsp
  &nbsp
  <form action="save" method="post">
    <table>
    <tr><td>To be saved<td><br>
      <tr><td>WiFi SSID <td>%SSID_PLACEHOLDER%<br>
      <tr><td>Has WiFi PW?<td>%BLANK_WIFI_PASSWORD%
      <tr><td>Desired hostname: <td>%ESP_NAME_PLACEHOLDER%<br>
    </table>
    <input type="submit" value="Save">    
  </form>
  %CONFIG_SAVED%
  <form action="reset" method="post">
  <input type="submit" value="Clear Config"> 
  </form>
  <form action="reboot" method="post">
  <input type="submit" value="reboot device"> 
  </form>
</body></html>
